{{ partial "header" . }}

<body class="rubik">
    {{ partialCached "nav_mobile" . }}
    {{ partial "nav" . }}

    <div class="flex flex-column w-80 pt5-ns center">

        {{ if .Site.Params.Logo }}
          {{ partialCached "logo" . }}
        {{ end }}

        <div class="flex-auto flex flex-column justify-center pv4 pv5-ns">

    <ul class="tags">
        <li><a class="article-category-link">{{ .Title }}</a></li>
    </ul>
    {{ range .Pages.ByPublishDate.Reverse }}
      <div class="mb4 w-70-l">
        <a class="dib no-underline w-100 background-hover" href="{{ .Permalink }}">
          <h2 class="f7 fw3 mt1 mb0 ttu tracked black-60">{{ .PublishDate.Format "02 January 2006" }}</h2>
          <h1 class="mt0 mb1 f4 fw1 f4-ns normal lh-copy black-70 lh-title-ns">{{ .Title }}</h1>
        </a>
      </div>
    {{ end }}


    {{ partial "footer" . }}

    </div>
  </body>
</html>
